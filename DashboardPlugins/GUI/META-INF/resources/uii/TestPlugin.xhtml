<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk" xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <div class="row">
            <div class="col-sm-6">

                <h:outputText value="#{msgs.assignedSteps}" />

                <br />
                <h:form>
                    <ui:repeat var="step" value="#{DashboardForm.plugin.assignedSteps}">


                        <h:commandLink action="task_edit" id="view1" title="#{step.titel} - #{step.prozess.titel}">
                            <i class="glyphicon-cogwheel"></i>
                            <h:outputText value="#{step.titel} - #{step.prozess.titel}" />
                            <f:setPropertyActionListener target="#{AktuelleSchritteForm.mySchritt}" value="#{step}" />
                        </h:commandLink>

                        <br />
                    </ui:repeat>
                </h:form>
            </div>


            <div class="col-sm-6">
                <h:outputText value="zweiter Bereich" />
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12">
                <h:outputText value="komplette Breite" />
            </div>
        </div>
    </composite:implementation>

</ui:composition>
