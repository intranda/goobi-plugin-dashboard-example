<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
	</composite:interface>

	<composite:implementation>
		<h:form id="dashboard-nagios">
			<div class="box box-color lightgrey box-bordered">
				<div class="box-title">
					<h3>
						<i class="fa fa-binoculars"></i>
						<h:outputText value="Monitoring" />
					</h3>

					<div class="actions">

						<!-- reload all data again -->
						<h:commandLink styleClass="btn btn-mini" action="#{NavigationForm.Reload}" title="#{msgs.reload}">
							<i class="fa fa-refresh" />
							<f:setPropertyActionListener target="#{DashboardForm.plugin.nagiosHelper.lastRead}" value="#{null}" />
							<f:ajax render=":dashboard-nagios" />
						</h:commandLink>
						<!-- // reload all data again -->

						<!-- switch view -->
						<h:commandLink styleClass="btn btn-mini" action="#{NavigationForm.Reload}"
							title="#{NavigationForm.uiStatus.dashboard_nagios eq 'up'?msgs.showBoxDetailsOn:msgs.showBoxDetailsOff}">
							<i class="fa #{NavigationForm.uiStatus.dashboard_nagios eq 'down'?'fa-angle-up':'fa-angle-down'}" />
							<f:setPropertyActionListener target="#{NavigationForm.uiStatus.dashboard_nagios}"
								value="#{NavigationForm.uiStatus.dashboard_nagios eq 'down'?'up':'down'}" />
							<f:ajax render=":dashboard-nagios" />
						</h:commandLink>
						<!-- // switch view -->

					</div>

				</div>
				<div class="box-content nopadding">

					<h:panelGroup rendered="#{NavigationForm.uiStatus.dashboard_nagios ne 'down'}" style="padding:10px;display:block;">


						<ui:repeat var="host" value="#{DashboardForm.plugin.nagiosHelper.hosts}">

								<div style="height: 1px; background-color: #cccccc; text-align: left; margin: 25px 20px 40px 0px;">
									<div class="label #{host.summary eq 'OK'?'label-intranda-green':host.summary eq 'WARNING'?'label-intranda-orange':'label-intranda-red'}" style="position: relative; top: -1em; font-size: 14px; font-weight: normal; padding: 5px; display: inline-block; border: white solid 5px;">
										<i class="fa #{host.summary eq 'OK'?'fa-check':host.summary eq 'WARNING'?'fa-exclamation-triangle':'fa-times-circle'}"/>
										<h:outputText value="#{host.name}" style="margin:5px;" />
									</div>
								</div>
							
								<h:panelGroup rendered="#{host.summary ne 'OK' and host.nagios != null}" style="margin-top:-15px;display:block;">
									<ui:repeat var="status" value="#{host.nagios.status.serviceStatus}">
										<h:outputText class="badge badge-intranda-green font-size-xs" style="font-weight:normal; margin:3px;" value=" #{status.serviceDisplayName} "
											title="#{status.statusInformation}" rel="tooltip" rendered="#{status.status eq 'OK'}" />
										<h:outputText class="badge badge-intranda-orange font-size-xs" style="font-weight:normal; margin:3px;" value=" #{status.serviceDisplayName} "
											title="#{status.statusInformation}" rel="tooltip" rendered="#{status.status eq 'WARNING'}" />
										<h:outputText class="badge badge-intranda-red font-size-xs" style="font-weight:normal; margin:3px;" value=" #{status.serviceDisplayName} "
											title="#{status.statusInformation}" rel="tooltip" rendered="#{status.status eq 'CRITICAL'}" />
									</ui:repeat>
								</h:panelGroup>

						</ui:repeat>
					</h:panelGroup>

					<h:panelGroup rendered="#{NavigationForm.uiStatus.dashboard_nagios eq 'down'}">
						<table class="table table-hover responsive">
							<tbody>
								<ui:repeat var="host" value="#{DashboardForm.plugin.nagiosHelper.hosts}">
									<tr>
										<td colspan="2">
											<div class="label #{host.summary eq 'OK'?'label-intranda-green':host.summary eq 'WARNING'?'label-intranda-orange':'label-intranda-red'}" style="font-size: 14px; font-weight: normal; padding: 5px; margin: 0px;display:block;">
												<i class="fa #{host.summary eq 'OK'?'fa-check':host.summary eq 'WARNING'?'fa-exclamation-triangle':'fa-times-circle'}"/>
												<h:outputText value="#{host.name}" style="margin:5px;" />
											</div>
											
										</td>
									</tr>
									<ui:repeat var="status" value="#{host.nagios.status.serviceStatus}">
										<tr>
											<td>
												<h:outputText class="badge badge-intranda-green" style="font-weight:normal" value=" #{status.serviceDisplayName} "
													rendered="#{status.status eq 'OK'}" />
												<h:outputText class="badge badge-intranda-orange" style="font-weight:normal" value=" #{status.serviceDisplayName} "
													rendered="#{status.status eq 'WARNING'}" />
												<h:outputText class="badge badge-intranda-red" style="font-weight:normal" value=" #{status.serviceDisplayName} "
													rendered="#{status.status eq 'CRITICAL'}" />
											</td>
											<td>#{status.statusInformation}</td>
										</tr>
									</ui:repeat>
								</ui:repeat>
							</tbody>
						</table>
					</h:panelGroup>

				</div>
			</div>
		</h:form>
	</composite:implementation>

</ui:composition>
