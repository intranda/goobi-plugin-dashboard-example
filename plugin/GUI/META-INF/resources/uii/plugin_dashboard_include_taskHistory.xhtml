<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <h:panelGroup rendered="#{DashboardForm.plugin.tasksHelper.showHistory}">
            <div class="box box-color box-bordered">
                <div class="box-title">
                    <h2>
                        <i class="fa fa-list"></i>
                        <h:outputFormat value="#{msgs.stepHistory}">
                            <f:param value="#{DashboardForm.plugin.tasksHelper.numberOfDays}" />
                        </h:outputFormat>
                    </h2>
                </div>
                <div class="box-content nopadding">

                    <h:form>
                        <table class="table table-hover responsive">
                            <THEAD>
                                <TR>
                                    <td style="min-width:100px">#{msgs.titel}</td>
                                    <td style="min-width:100px">#{msgs.statisticsStepDone}</td>
                                    <td style="min-width:100px">#{msgs.statisticsStepInWork}</td>
                                    <td style="min-width:100px">#{msgs.statusError}</td>
                                </TR>
                            </THEAD>
                            <tbody>

                                <ui:repeat
                                    var="historyStep"
                                    value="#{DashboardForm.plugin.tasksHelper.history}">
                                    <tr>

                                        <td>#{historyStep.stepName}</td>
                                        <td>
                                            <h:outputText value="#{historyStep.numberOfFinishedTasks}" />
                                            <h:commandLink styleClass="btn font-size-s margin-left-5" action="#{DashboardForm.plugin.tasksHelper.loadFinishedSteps}">
                                                <f:setPropertyActionListener
                                                    value="#{historyStep}"
                                                    target="#{DashboardForm.plugin.tasksHelper.currentElement}" />

                                                <i class="fa fa-search" />
                                            </h:commandLink>
                                        </td>
                                        <td>
                                            <h:outputText value="#{historyStep.numberOfTasksInProcess}" />
                                            <h:commandLink styleClass="btn font-size-s margin-left-5" action="#{DashboardForm.plugin.tasksHelper.loadStepsInWork}">
                                                <f:setPropertyActionListener
                                                    value="#{historyStep}"
                                                    target="#{DashboardForm.plugin.tasksHelper.currentElement}" />

                                                <i class="fa fa-search" />
                                            </h:commandLink>
                                        </td>                                        
                                        <td>
                                            <h:outputText value="#{historyStep.numberOfErrorTasks}" />
                                            <h:commandLink styleClass="btn font-size-s margin-left-5" action="#{DashboardForm.plugin.tasksHelper.loadErrorSteps}">
                                                <f:setPropertyActionListener
                                                    value="#{historyStep}"
                                                    target="#{DashboardForm.plugin.tasksHelper.currentElement}" />
                                                <i class="fa fa-search" />
                                            </h:commandLink>

                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </h:form>
                </div>
            </div>
        </h:panelGroup>



    </composite:implementation>

</ui:composition>
