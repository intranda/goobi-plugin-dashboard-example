<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <h:panelGroup rendered="#{DashboardForm.plugin.tasksHelper.showTasks and DashboardForm.plugin.tasksHelper.assignedSteps.size() gt 0}">
            <div class="box box-color box-bordered">
                <div class="box-title">
                    <h2>
                        <i class="fa fa-list"></i>
                        <h:outputText value="#{msgs.assignedSteps}" />
                    </h2>
                </div>
                <div class="box-content nopadding">

                    <h:form>
                        <table class="table table-hover responsive">
                            <tbody>

                                <ui:repeat
                                    var="item"
                                    value="#{DashboardForm.plugin.tasksHelper.assignedSteps}">
                                    <tr>

                                        <td
                                            class="tableColumnMaxWidthLong"
                                            title="#{item.prozess.titel}">#{item.prozess.titel}</td>
                                        <td>#{item.titel}</td>
                                        <td>

                                            <!-- Bearbeitung Ã¼bernehmen-Schaltknopf -->
                                            <h:commandLink
                                                pt:aria-label="#{msgs.bearbeitungDiesesSchrittsUebernehmen}"
                                                id="take"
                                                styleClass="btn btn-primary"
                                                rel="tooltip"
                                                action="#{AktuelleSchritteForm.SchrittDurchBenutzerUebernehmen}"
                                                rendered="#{(item.bearbeitungsstatusEnum == 'OPEN' and !item.batchStep) or (item.bearbeitungsstatusEnum == 'OPEN' and item.batchStep and !item.batchSize)}"
                                                title="#{msgs.bearbeitungDiesesSchrittsUebernehmen}">
                                                <i class="fa fa-check"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    target="#{AktuelleSchritteForm.mySchritt}"
                                                    value="#{item}" />
                                            </h:commandLink>

                                            <!-- Bearbeiten-Schaltknopf (eigener Schritt) -->
                                            <h:commandLink
                                                pt:aria-label="#{msgs.inBearbeitungDurch}: #{item.bearbeitungsbenutzer!=null and item.bearbeitungsbenutzer.id!=0 ? item.bearbeitungsbenutzer.nachVorname:''}"
                                                action="task_edit"
                                                id="view1"
                                                styleClass="btn btn-warning"
                                                rel="tooltip"
                                                rendered="#{(item.bearbeitungsstatusEnum == 'INWORK' and item.bearbeitungsbenutzer.id == LoginForm.myBenutzer.id and !item.batchStep) or (item.bearbeitungsstatusEnum == 'INWORK' and item.bearbeitungsbenutzer.id == LoginForm.myBenutzer.id and item.batchStep and !item.batchSize)}"
                                                title="#{msgs.inBearbeitungDurch}: #{item.bearbeitungsbenutzer!=null and item.bearbeitungsbenutzer.id!=0 ? item.bearbeitungsbenutzer.nachVorname:''}">
                                                <i class="fa fa-cog"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    target="#{AktuelleSchritteForm.mySchritt}"
                                                    value="#{item}" />
                                            </h:commandLink>

                                            <!-- Bearbeiten-Schaltknopf (fremder Schritt) -->
                                            <h:commandLink
                                                pt:aria-label="#{msgs.inBearbeitungDurch}: #{item.bearbeitungsbenutzer!=null and item.bearbeitungsbenutzer.id!=0 ? item.bearbeitungsbenutzer.nachVorname:''}"
                                                action="task_edit"
                                                id="view2"
                                                styleClass="btn"
                                                rel="tooltip"
                                                rendered="#{item.bearbeitungsstatusEnum == 'INWORK' and item.bearbeitungsbenutzer.id != LoginForm.myBenutzer.id and (!item.batchStep or !item.batchSize)}"
                                                title="#{msgs.inBearbeitungDurch}: #{(item.bearbeitungsbenutzer!=null and item.bearbeitungsbenutzer.id!=0 ? item.bearbeitungsbenutzer.nachVorname : '')}">
                                                <i class="fa fa-user-secret"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    target="#{AktuelleSchritteForm.mySchritt}"
                                                    value="#{item}" />
                                            </h:commandLink>

                                            <!-- edit batch step -->
                                            <h:commandLink
                                                id="batch"
                                                styleClass="btn btn-primary"
                                                rel="tooltip"
                                                action="#{AktuelleSchritteForm.TakeOverBatch}"
                                                rendered="#{item.bearbeitungsstatusEnum == 'OPEN' and item.batchStep and item.batchSize}"
                                                title="#{msgs.bearbeitungDiesesSchrittsUebernehmen}">
                                                <i
                                                    class="fa fa-check"
                                                    style="margin-left: -6px"></i>
                                                <i
                                                    class="fa fa-check"
                                                    style="margin-left: -5px; margin-right: -6px"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    target="#{AktuelleSchritteForm.step}"
                                                    value="#{item}" />
                                            </h:commandLink>

                                            <!-- edit batch step -->
                                            <h:commandLink
                                                id="batchInWork"
                                                styleClass="btn btn-warning"
                                                rel="tooltip"
                                                action="#{AktuelleSchritteForm.BatchesEdit}"
                                                rendered="#{item.bearbeitungsstatusEnum == 'INWORK' and item.bearbeitungsbenutzer.id == LoginForm.myBenutzer.id and item.batchStep and item.batchSize}"
                                                title="#{msgs.inBearbeitungDurch}: #{(item.bearbeitungsbenutzer!=null and item.bearbeitungsbenutzer.id!=0 ? item.bearbeitungsbenutzer.nachVorname : '')}">
                                                <i class="fa fa-cog"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    target="#{AktuelleSchritteForm.step}"
                                                    value="#{item}" />
                                            </h:commandLink>

                                            <!-- edit batch step -->
                                            <h:commandLink
                                                id="batchInWorkOther"
                                                styleClass="btn"
                                                rel="tooltip"
                                                action="#{AktuelleSchritteForm.BatchesEdit}"
                                                rendered="#{item.bearbeitungsstatusEnum == 'INWORK' and item.bearbeitungsbenutzer.id != LoginForm.myBenutzer.id and item.batchStep and item.batchSize}"
                                                title="#{msgs.inBearbeitungDurch}: #{(item.bearbeitungsbenutzer!=null and item.bearbeitungsbenutzer.id!=0 ? item.bearbeitungsbenutzer.nachVorname : '')}">
                                                <i class="fa fa-user-secret"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    target="#{AktuelleSchritteForm.step}"
                                                    value="#{item}" />
                                            </h:commandLink>

                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </h:form>
                </div>
            </div>
        </h:panelGroup>


<h:panelGroup rendered="#{DashboardForm.plugin.tasksHelper.showLastChanges and DashboardForm.plugin.tasksHelper.taskChangeHistory.size() gt 0}">
            <div class="box box-color box-bordered">
                <div class="box-title">
                    <h2>
                        <i class="fa fa-list"></i>
                        <h:outputText value="#{msgs.doneSteps}" />
                    </h2>
                </div>
                <div class="box-content nopadding">

                    <h:form>
                        <table class="table table-hover responsive">
                            <tbody>

                                <ui:repeat
                                    var="item"
                                    value="#{DashboardForm.plugin.tasksHelper.taskChangeHistory}">
                                    <tr>

                                        <td
                                            class="tableColumnMaxWidthLong"
                                            title="#{item.process.titel}">#{item.process.titel}</td>
                                        <td>#{item.closedStep.titel}</td>
                                        <td>

                                            <!-- Bearbeiten-Schaltknopf (eigener Schritt) -->
                                            <h:commandLink
                                                pt:aria-label="#{msgs.inBearbeitungDurch}: #{item.closedStep.bearbeitungsbenutzer.nachVorname}"
                                                action="#{DashboardForm.plugin.tasksHelper.reOpenTask}"
                                                id="view1"
                                                styleClass="btn btn-warning"
                                                rel="tooltip"
                                                rendered="#{item.assignable}"
                                                title="#{msgs.inBearbeitungDurch}: #{item.closedStep.bearbeitungsbenutzer.nachVorname}">
                                                <i class="fa fa-cog"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    value="#{item}"
                                                    target="#{DashboardForm.plugin.tasksHelper.currentStep}" />
                                            </h:commandLink>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </h:form>
                </div>
            </div>
        </h:panelGroup>



        <h:panelGroup rendered="#{DashboardForm.plugin.tasksHelper.showHistory}">
            <div class="box box-color box-bordered">
                <div class="box-title">
                    <h2>
                        <i class="fa fa-list"></i>
                        <h:outputFormat value="#{msgs.stepHistory}">
                            <f:param value="#{DashboardForm.plugin.tasksHelper.numberOfDays}" />
                        </h:outputFormat>
                    </h2>
                </div>
                <div class="box-content nopadding">

                    <h:form>
                        <table class="table table-hover responsive">
                            <THEAD>
                                <TR>
                                    <td>#{msgs.titel}</td>
                                    <td>#{msgs.statisticsStepDone}</td>
                                    <td>#{msgs.statusError}</td>
                                </TR>
                            </THEAD>
                            <tbody>

                                <ui:repeat
                                    var="item"
                                    value="#{DashboardForm.plugin.tasksHelper.history}">
                                    <tr>

                                        <td>#{item.stepName}</td>
                                        <td>
                                            <h:outputText value="#{item.numberOfFinishedTasks}" />
                                            <h:commandLink styleClass="btn font-size-s margin-left-5" action="#{DashboardForm.plugin.tasksHelper.loadFinishedSteps}">
                                                <f:setPropertyActionListener
                                                    value="#{item}"
                                                    target="#{DashboardForm.plugin.tasksHelper.currentElement}" />

                                                <i class="fa fa-search" />
                                            </h:commandLink>
                                        </td>
                                        <td>
                                            <h:outputText value="#{item.numberOfErrorTasks}" />
                                            <h:commandLink styleClass="btn font-size-s margin-left-5" action="#{DashboardForm.plugin.tasksHelper.loadErrorSteps}">
                                                <f:setPropertyActionListener
                                                    value="#{item}"
                                                    target="#{DashboardForm.plugin.tasksHelper.currentElement}" />
                                                <i class="fa fa-search" />
                                            </h:commandLink>

                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </h:form>
                </div>
            </div>
        </h:panelGroup>

    </composite:implementation>

</ui:composition>
