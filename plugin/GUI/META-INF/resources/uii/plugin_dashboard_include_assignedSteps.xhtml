<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <h:panelGroup rendered="#{DashboardForm.plugin.tasksHelper.showTasks and DashboardForm.plugin.tasksHelper.assignedSteps.size() gt 0}">
            <div class="box box-color box-bordered">
                <div class="box-title">
                    <h2>
                        <i class="fa fa-list"></i>
                        <h:outputText value="#{msgs.assignedSteps}" />
                    </h2>
                </div>
                <div class="box-content nopadding">

                    <h:form>
                        <table class="table table-hover responsive">
                            <tbody>

                                <ui:repeat
                                    var="assignedStep"
                                    value="#{DashboardForm.plugin.tasksHelper.assignedSteps}">
                                    <tr>

                                        <td
                                            class="tableColumnMaxWidthLong"
                                            title="#{assignedStep.prozess.titel}">#{assignedStep.prozess.titel}</td>
                                        <td>#{assignedStep.titel}</td>
                                        <td>

                                            <!-- Bearbeitung Ã¼bernehmen-Schaltknopf -->
                                            <h:commandLink
                                                pt:aria-label="#{msgs.bearbeitungDiesesSchrittsUebernehmen}"
                                                id="take"
                                                styleClass="btn btn-primary"
                                                rel="tooltip"
                                                action="#{AktuelleSchritteForm.SchrittDurchBenutzerUebernehmen}"
                                                rendered="#{(assignedStep.bearbeitungsstatusEnum == 'OPEN' and !assignedStep.batchStep) or (assignedStep.bearbeitungsstatusEnum == 'OPEN' and assignedStep.batchStep and !assignedStep.batchSize)}"
                                                title="#{msgs.bearbeitungDiesesSchrittsUebernehmen}">
                                                <i class="fa fa-check"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    target="#{AktuelleSchritteForm.mySchritt}"
                                                    value="#{assignedStep}" />
                                            </h:commandLink>

                                            <!-- Bearbeiten-Schaltknopf (eigener Schritt) -->
                                            <h:commandLink
                                                pt:aria-label="#{msgs.inBearbeitungDurch}: #{assignedStep.bearbeitungsbenutzer!=null and assignedStep.bearbeitungsbenutzer.id!=0 ? assignedStep.bearbeitungsbenutzer.nachVorname:''}"
                                                action="task_edit"
                                                id="view1"
                                                styleClass="btn btn-warning"
                                                rel="tooltip"
                                                rendered="#{(assignedStep.bearbeitungsstatusEnum == 'INWORK' and assignedStep.bearbeitungsbenutzer.id == LoginForm.myBenutzer.id and !assignedStep.batchStep) or (assignedStep.bearbeitungsstatusEnum == 'INWORK' and assignedStep.bearbeitungsbenutzer.id == LoginForm.myBenutzer.id and assignedStep.batchStep and !assignedStep.batchSize)}"
                                                title="#{msgs.inBearbeitungDurch}: #{assignedStep.bearbeitungsbenutzer!=null and assignedStep.bearbeitungsbenutzer.id!=0 ? assignedStep.bearbeitungsbenutzer.nachVorname:''}">
                                                <i class="fa fa-cog"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    target="#{AktuelleSchritteForm.mySchritt}"
                                                    value="#{assignedStep}" />
                                            </h:commandLink>

                                            <!-- Bearbeiten-Schaltknopf (fremder Schritt) -->
                                            <h:commandLink
                                                pt:aria-label="#{msgs.inBearbeitungDurch}: #{assignedStep.bearbeitungsbenutzer!=null and assignedStep.bearbeitungsbenutzer.id!=0 ? assignedStep.bearbeitungsbenutzer.nachVorname:''}"
                                                action="task_edit"
                                                id="view2"
                                                styleClass="btn"
                                                rel="tooltip"
                                                rendered="#{assignedStep.bearbeitungsstatusEnum == 'INWORK' and assignedStep.bearbeitungsbenutzer.id != LoginForm.myBenutzer.id and (!assignedStep.batchStep or !assignedStep.batchSize)}"
                                                title="#{msgs.inBearbeitungDurch}: #{(assignedStep.bearbeitungsbenutzer!=null and assignedStep.bearbeitungsbenutzer.id!=0 ? assignedStep.bearbeitungsbenutzer.nachVorname : '')}">
                                                <i class="fa fa-user-secret"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    target="#{AktuelleSchritteForm.mySchritt}"
                                                    value="#{assignedStep}" />
                                            </h:commandLink>

                                            <!-- edit batch step -->
                                            <h:commandLink
                                                id="batch"
                                                styleClass="btn btn-primary"
                                                rel="tooltip"
                                                action="#{AktuelleSchritteForm.TakeOverBatch}"
                                                rendered="#{assignedStep.bearbeitungsstatusEnum == 'OPEN' and assignedStep.batchStep and assignedStep.batchSize}"
                                                title="#{msgs.bearbeitungDiesesSchrittsUebernehmen}">
                                                <i
                                                    class="fa fa-check"
                                                    style="margin-left: -6px"></i>
                                                <i
                                                    class="fa fa-check"
                                                    style="margin-left: -5px; margin-right: -6px"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    target="#{AktuelleSchritteForm.step}"
                                                    value="#{assignedStep}" />
                                            </h:commandLink>

                                            <!-- edit batch step -->
                                            <h:commandLink
                                                id="batchInWork"
                                                styleClass="btn btn-warning"
                                                rel="tooltip"
                                                action="#{AktuelleSchritteForm.BatchesEdit}"
                                                rendered="#{assignedStep.bearbeitungsstatusEnum == 'INWORK' and assignedStep.bearbeitungsbenutzer.id == LoginForm.myBenutzer.id and assignedStep.batchStep and assignedStep.batchSize}"
                                                title="#{msgs.inBearbeitungDurch}: #{(assignedStep.bearbeitungsbenutzer!=null and assignedStep.bearbeitungsbenutzer.id!=0 ? assignedStep.bearbeitungsbenutzer.nachVorname : '')}">
                                                <i class="fa fa-cog"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    target="#{AktuelleSchritteForm.step}"
                                                    value="#{assignedStep}" />
                                            </h:commandLink>

                                            <!-- edit batch step -->
                                            <h:commandLink
                                                id="batchInWorkOther"
                                                styleClass="btn"
                                                rel="tooltip"
                                                action="#{AktuelleSchritteForm.BatchesEdit}"
                                                rendered="#{assignedStep.bearbeitungsstatusEnum == 'INWORK' and assignedStep.bearbeitungsbenutzer.id != LoginForm.myBenutzer.id and assignedStep.batchStep and assignedStep.batchSize}"
                                                title="#{msgs.inBearbeitungDurch}: #{(assignedStep.bearbeitungsbenutzer!=null and assignedStep.bearbeitungsbenutzer.id!=0 ? assignedStep.bearbeitungsbenutzer.nachVorname : '')}">
                                                <i class="fa fa-user-secret"></i>
                                                <f:passThroughAttribute
                                                    name="data-toggle"
                                                    value="tooltip" />
                                                <f:setPropertyActionListener
                                                    target="#{AktuelleSchritteForm.step}"
                                                    value="#{assignedStep}" />
                                            </h:commandLink>

                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </h:form>
                </div>
            </div>
        </h:panelGroup>
    </composite:implementation>

</ui:composition>
